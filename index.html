<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>

        <section id="login">

            <div id="imagem">   

            </div>

            <div id="formulario"> 

                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>

                <form action="login.php" method="post ">
                    
                    <div class="zona-login">

                        <div class="campo">
                            <span id="i" class="material-symbols-outlined">face</span>
                            <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required maxlength="30">
                            <label class="titulo-login" for="ilogin">Login</label>
                        </div>

                        <div class="campo">
                            <span id="i" class="material-symbols-outlined">lock</span>
                            <input type="password" name="Senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                            <label class="titulo-login" for="isenha">Senha</label>
                        </div>

                    </div>

                    <section class="entrada-dados">

                        <input class="btEntrar" type="submit" value="Entrar">

                        <div class="esqueci">
                            <a class="botao-esqueci" href="esqueci.html">Esqueci a senha</a>
                            <span class="material-symbols-outlined">mail</span>
                        </div>  

                    </section>
                                
                </form>

            </div>

        </section>

    </main>
    
</body>
</html>
